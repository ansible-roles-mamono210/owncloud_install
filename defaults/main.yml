---
# Working directory
wp_install_work_dir: /tmp/wp-install

# PHP Packages
php_packages:
  - php
  - php-curl
  - php-gd
  - php-intl
  - php-json
  - php-ldap
  - php-mbstring
  - php-mysqlnd
  - php-xml
  - php-zip
  - php-opcache

# WordPress installation settings parameters
wp_install_dir: wordpress
wp_install_path: "/var/www/html/{{ wp_install_dir }}"
wp_host: localhost
wp_url: "http://{{ wp_host }}/{{ wp_install_dir }}"

# ownCloud database parameters
oc_db_name: wordpress
oc_db_user: wordpress
oc_db_password: wordpress
oc_db_host: db:3306
oc_db_port: 3306
oc_db_prefix: wp_

# WordPress site parameters
wp_title: test
wp_admin_user: test
wp_admin_password: test
wp_admin_email: mail@example.com

# .htaccess file name
httpd_conf_confd: wordpress.conf
