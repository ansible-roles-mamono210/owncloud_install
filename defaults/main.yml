---
# ownCloud install path
oc_install_path: /var/www/owncloud

# ownCloud tarball file URL
oc_tarball_url: https://download.owncloud.org/community/owncloud-10.3.2.tar.bz2

# PHP Packages
php_packages:
  - php
  - php-curl
  - php-gd
  - php-intl
  - php-json
  - php-ldap
  - php-mbstring
  - php-mysqlnd
  - php-xml
  - php-zip
  - php-opcache

# .htaccess file name
oc_httpd_conf_confd: owncloud.conf
